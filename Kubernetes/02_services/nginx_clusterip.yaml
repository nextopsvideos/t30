---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-deploy
  labels:
    app: nginx
    env: prod
spec: 
  replicas: 4
  selector:
    matchLabels:
      app: nginx  
  template:
    metadata:
      name: simple-pod
      labels:
        app: nginx
        team: devops          
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: simple-service 
  labels:
    app: nginx 
spec:
  selector:
    app: nginx 
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP