apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector 
metadata: 
  name: otelcol
  namespace: otel-collector 
spec:
  image: otel/opentelemetry-collector-contrib:0.137.0
  config:
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
    processors:
      memory_limiter:
        check_interval: 1s
        limit_percentage: 75
        spike_limit_percentage: 15
      batch:
        send_batch_size: 10000
        timeout: 10s

    exporters:
      otlp/jaeger:
        endpoint: jaeger-collector.infra-tracing.svc.cluster.local:4317 #check collector ns
        tls:
          insecure: true
      #debug:      
      # otlp/tempo:
      #   endpoint: tempo.observability.svc.cluster.local:4317
      #   tls:
      #     insecure: true
      # otlphttp/loki:
      #   endpoint: http://loki.monitoring.svc.cluster.local:3100/otlp
      #   tls:
      #     insecure: true
      # #debug:

 # debug:
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [otlp/jaeger]
